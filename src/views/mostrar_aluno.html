<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/views/style.css">
    <title>Detalhes do Aluno</title>
</head>
<body>
    <h1>Detalhes do Aluno</h1>

    {% if aluno %}
        <p><strong>Nome:</strong> {{ aluno.name }}</p>
        <p><strong>CPF:</strong> {{ aluno.cpf }}</p>
        <p><strong>Matrícula:</strong> {{ aluno.matricula }}</p>
        <p><strong>Ano:</strong> {{ aluno.ano }}</p>
        <p><strong>Turma:</strong> {{ aluno.turma }}</p>

        <a href="/data/{{ aluno.id }}/update">Atualizar</a> 
        <a href="/data/{{ aluno.id }}/delete">Excluir</a>
    {% else %}
        <p>Aluno com matrícula "{{ matricula }}" não encontrado.</p>
    {% endif %}
    
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
<style>
    body {
        background-color: lightblue;
       font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }

    a {
        color: #3498db; 
        text-decoration: none; 
        font-weight: bold; 
        padding: 10px 15px;
        border: 2px solid #3498db; 
        border-radius: 5px; 
        transition: all 0.3s ease;
    }

    a:hover {
        color: #fff; 
        background-color: #3498db; 
        border-color: #2980b9; 
    }
    
</style>
